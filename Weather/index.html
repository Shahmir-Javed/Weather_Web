<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-Box">
                <button class="ri-search-line" id="searchBtn"></button>
            </div>
        </div>
        <div class="location_notFound" style="display: none;">
            <p>Sorry! Location Not Found</p>
            <img src="image/404.png" alt="Location Not Found">
        </div>
        <div class="weather-body" style="display: none;">
            <img src="image/cloud.png" alt="Weather-img" class="weather-img">

            <div class="about-Weather">
                <p class="temp"> <b>0 <sup>Â°C</sup></b></p>
                <p class="dicription"><b> Light Rain</b></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="ri-contrast-drop-line"></i>
                    <div class="text ">
                        <span class="humidity-text">54%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="ri-windy-line"></i>
                    <div class="text">
                        <span class="wind-speed">12km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
